<html lang="en" ng-app="angular">
<head>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<link rel="stylesheet" href="css/app.css" id="stylesheet"/>
	<script src="js/app.js"></script>
</head>
<div ng-app="angular"></div>
<body ng-controller="UserController as userCtrl">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" ui-sref="home.all">Mahjong Mayham</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a ui-sref="home.all">Games</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li ng-show="!userCtrl.isLoggedIn()">
						<a href="http://mahjongmayhem.herokuapp.com/auth/avans?callbackUrl=http://localhost:8080/dist/%23/authcallback">Login</a>
					</li>
					<li ng-show="userCtrl.isLoggedIn()">
						<a>You are logged in as {{ user.id }}</a>
					</li>
					<li ng-show="userCtrl.isLoggedIn()">
						<a href="" ng-click="userCtrl.logOut()">Log out</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	
	<div ui-view>

	</div>
</body>

</html>
