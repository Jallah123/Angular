<ul class="nav nav-tabs">
	<li role="presentation"><a ui-sref="home.all">Home</a></li>
	<li role="presentation" class="active"><a ui-sref="game.board">Board</a></li>
	<li role="presentation"><a ui-sref="game.players">Players</a></li>
</ul>
<hr />
<form class="form-inline">
	<div class="form-group">
		<select class="form-control" ng-model="color.value" ng-change="changeColor(color.value)">
			<option selected="selected">White</option>
			<option>Yellow</option>
		</select>  
	</div>
</form>
<div style="position: relative; width: 700px; height: 700px; background-color:#D8D8D8;">
	<tile ng-repeat="tile in game.tiles | filter: {match : undefined}" id="tile-{{tile._id}}" ng-show="tile.match == undefined" tile="tile" ng-click="selectTile(tile)"></tile>
</div>
